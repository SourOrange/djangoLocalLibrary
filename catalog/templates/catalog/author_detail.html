{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{ book.author }}</h1>
    <p>{{ book.author.date_of_birth }} - {{ book.author.date_of_death }}</p>

    <div style="margin-left:20px;margin-top:20px">
        <h4>Books:</h4>

                <hr>
                <p class="text-primary"><a href="{% url 'book-detail' book.id %}">{{ book.title }}</a></p>
                <p class="text-muted">{{ book.summary }}</p>

    </div>
{% endblock %}
